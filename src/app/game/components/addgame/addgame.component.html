<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input
        class="form-control"
        placeholder="yyyy-mm-dd"
        name="dp"
        [(ngModel)]="model"
        ngbDatepicker
        #d="ngbDatepicker"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary calendar"
          (click)="d.toggle()"
          type="button"
        ></button>
      </div>
    </div>
    <ul class="heroes">
      <li
        *ngFor="let hero of players"
        [class.selected]="hero === selectedHero"
        (click)="selectPlayer(hero)"
      >
        <span class="badge">{{ hero.Due }}</span> {{ hero.Name }}
      </li>
    </ul>

    <div *ngFor="let player of playingTeam">
      <h2>{{ player.Name | uppercase }}</h2>
      <a
        class="btn btn-default"
        (click)="removePlayer(player)"
        style="width:120px"
      >
        <i class="glyphicon glyphicon-user"></i>
      </a>
      <div>
        <!-- <label
          >name:
          <input [(ngModel)]="selectedHero.Name" placeholder="name" />
        </label> -->
      </div>
    </div>
  </div>
</form>
